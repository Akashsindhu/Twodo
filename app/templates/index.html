{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="two_style.css">
    <!-- current_user is a property of flask-login -->
    <h1 class="userpage">Hi, {{ current_user.username }}!</h1>
    <a href="{{ url_for('create') }}">Create a new project</a>
    <div>
    	<ul>
    		{% for project in projects %}
   	 			<li>
   	 				<a href="{{ url_for('project', id=project.id) }}">{{ project.name }}</a>
   	 			</li>
   			{% endfor %}
    	</ul>
    </div>
    <div><a href="{{ url_for('logout') }}">Logout</a></div>
{% endblock %}:
