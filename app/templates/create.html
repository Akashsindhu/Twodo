{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<link rel="stylesheet" href="two_styles.css">

<style>
.animate-opacity{
        animation:opac 5s
}
@keyframes opac{
        from{
                opacity:0
        }to{
                opacity:1
        }
}
.animate-left{
	position:relative;
	animation:animateleft 2s
}
@keyframes animateleft{
	from{
		left:-300px;
		opacity:0
	}to{
		left:0;
		opacity:1
	}
}
.animate-right{
	position:relative;
	animation:animateright 2s
}
@keyframes animateright{
	from{
		right:-300px;
		opacity:0
	}to{
		right:0;
		opacity:1
	}
}
.animate-bottom{
	position:relative;
	animation:animatebottom 2s
}
@keyframes animatebottom{
	from{
		bottom:-300px;
		opacity:0
	}to{
		bottom:0;
		opacity:1
	}
}
</style>
<br>
<br>

<body style="background:#800000 url('/static/images/backgroundfour.jpg');
    background-repeat: no-repeat;
    background-size: cover;
">
<br>
<br>
<h1 class="animate-opacity" style="color:white; text-align: center;">Create a project</h1>


<h1 style="color:white; text-align: center;">
        <form action="{{ url_for('addProject') }}" method="POST">
                <br>
                <br>
                <div class="animate-left">
                        <input style= "width: 15%; " type="text" name="Project name">
                </div>
                <br>
                <br>
                <div class="animate-right">
                        <input style= "width: 15%; " type="submit" value="Create">
                </div>
        </form>

        <br>
        <br>
        <div class="animate-bottom">
                <p>
                    <input style= "width: 15%;" type="button" class="share" onclick="location.href='{{ url_for('index') }}';" value="Go Back" />
                </p>
        </div>

</h1>
{% endblock %}:
